    title: "Retour partiel des mouvements de population avec le déconfinement"
    authors:
        - Lino Galiana
        - Milena Suarez-Castillo
        - François Sémécurbe
        - Elise Coudin
        - Marie Pierre de Bellefon
    year: 2020
    preprint: https://www.insee.fr/fr/statistiques/4635407
    published_url: https://www.insee.fr/fr/statistiques/fichier/version-html/4635407/IA-54.pdf
    venue: Insee Analyses
    github:
    cite: "iacovid.bib"
    abstract: |
        D'après ses estimations construites à partir de comptages issus de la téléphonie mobile,
        l'Insee estime que 1,4 million de résidents de France métropolitaine ont
        rejoint leur département de résidence
        à la mise en place du confinement le 17 mars 2020 (solde des arrivées et des départs).
        
        Lors de la première phase de déconfinement
        pendant laquelle les déplacements étaient limités à 100 kilomètres
        (entre le 11 mai et le 2 juin), la répartition de la population
        sur le territoire est restée proche de celle observée pendant le confinement.
        Toutefois, le déconfinement s'est traduit par un retour
        partiel de population en dehors de son lieu de résidence.
        Ainsi, par rapport à la période avant confinement,
        le surcroît de résidents de France métropolitaine dans
        leur département de résidence n'est plus que de 646 000 personnes,
        contre 1,4 million de personnes pendant le confinement.
        À Paris, la mise en place du confinement avait
        engendré de nombreux départs qui concernaient autant le retour
        de « non-Parisiens » vers leur lieu de résidence que le
        départ de Parisiens quittant la capitale. 
        
        Avec le déconfinement, la population revient partiellement à Paris,
        en particulier en semaine et il s'agit essentiellement de non-Parisiens.
        Plus généralement, les mouvements hebdomadaires entre pôles urbains
        en semaine et départements plus ruraux et littoraux le week-end reprennent.


